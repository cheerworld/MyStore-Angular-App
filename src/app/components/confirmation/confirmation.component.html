<h2 class="confirmation-container" *ngIf="showErrorMsg">You haven't made any purchases, please go back to Product List.</h2>
<div class="confirmation-container" *ngIf="!showErrorMsg">
  <div class="confirmation-items">
  <h2 class="confirmation-header">Success!</h2>
  <p>Thank you, {{ paymentInfo.fullName }}</p>
  <p>Your ${{ paymentInfo.total }} order is confirmed!</p>
  <p class="confirmation-item">Please 1-3 business days for shipping!</p>
  <button routerLink="/">Back to product list</button>
</div>
</div>
