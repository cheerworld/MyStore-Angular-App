<div *ngIf="product" class="detail-container">
  <img src="{{ product.url }}">
  <div class="detail-item">
    <p>{{ product.name }}</p>
    <p>{{ product.price }}</p>
    <p>{{ product.description }}</p>
    <select *ngIf="select" class="select-input">
      <option selected>{{product.quantity}}</option>
      <option *ngFor="let option of options">{{option}}</option>
    </select>
    <select *ngIf="!select" class="select-input">
      <option *ngFor="let option of options">{{option}}</option>
    </select>
    <button>Add to Cart</button>
    <div class="back-link"  (click)="backToList()">
      <mat-icon><span class="material-icons-outlined">
          west
        </span></mat-icon>
      <p>Back to Product List</p>
    </div>
  </div>
</div>
