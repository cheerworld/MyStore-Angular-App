<h2 *ngIf="empty" class="empty-cart-message">There is no product in the cart.</h2>
<div *ngIf="!empty" class="cart-container">
  <div class="cart-panel">
  <div class="cart-item" *ngFor="let product of products">
    <img src="{{ product.url }}">
    <div class="cart-item-details">
      <p>{{ product.name }}</p>
      <p>${{ product.price }}</p>
      <label>Amount:</label>
      <input class="number-input " type="number" max="100" value="{{ product.quantity }}" (change)="onChange($event, product)">
    </div>

  </div>
</div>
  <form class="cart-panel">
    <p>Full Name:</p>
    <input type="name">
    <p>Address:</p>
    <input>
    <p>Credit Card Number:</p>
    <input type="number">
    <input type="submit">
  </form>
  <h3></h3>
</div>
