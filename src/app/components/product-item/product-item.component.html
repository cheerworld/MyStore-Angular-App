<div class="product-container">
    <img src="{{ product.url }}" class="product-image" (click)="onClickChange()">
    <p>{{ product.name }}</p>
    <p>{{ product.price }}</p>
    <select>
      <option *ngFor="let option of options">{{option}}</option>
    </select>
    <button>Add to Cart</button>
</div>
